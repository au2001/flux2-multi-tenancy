kind: GitRepository
metadata:
  name: akka-cluster-visualizer
  namespace: apps
spec:
  url: https://github.com/Atos-IT-Shared-Platform/akka-cluster-visualizer.git
  ref:
    branch: main
---
kind: Kustomization
metadata:
  name: akka-cluster-visualizer
  namespace: apps
spec:
  sourceRef:
    kind: GitRepository
    name: akka-cluster-visualizer
  path: ./k8s/manifests
