apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: akka-cluster-visualizer
  namespace: apps
spec:
  secretRef:
    name: akka-cluster-visualizer-auth

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: akka-cluster-visualizer
  namespace: apps
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  patchesStrategicMerge:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: akka-cluster-visualizer
        namespace: apps
      spec:
        replicas: 1
